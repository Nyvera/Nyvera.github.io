<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrisimAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-gray-800 antialiased flex h-screen overflow-hidden">

    <aside class="w-64 bg-gray-50 border-r border-gray-200 flex flex-col justify-between p-4 hidden sm:flex">
        <div class="space-y-4">
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-600">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904 9.206 13.91a4.992 4.992 0 0 0-1.745-1.924c-.394-.287-.803-.524-1.229-.715L5 10.985a2.25 2.25 0 0 1-.585-2.023c.31-.617.915-1.054 1.558-1.127l.799-.089a5.002 5.002 0 0 1 4.71-2.903c.369.043.737.087 1.106.131L15 8.169a2.25 2.25 0 0 1 2.023.585c.617.31 1.054.915 1.127 1.558l.089.799a5.002 5.002 0 0 1-2.903 4.71c-.043.369-.087.737-.131 1.106l-1.996 4.99a2.25 2.25 0 0 1-2.023.585c-.617-.31-1.054-.915-1.127-1.558l-.089-.799a5.002 5.002 0 0 1-4.71-2.903c-.043-.369-.087-.737-.131-1.106l-1.996-4.99a2.25 2.25 0 0 1-2.023-.585c-.617-.31-1.054-.915-1.127-1.558l-.089-.799a5.002 5.002 0 0 1-2.903-4.71z" />
                </svg>
                <h1 class="text-xl font-bold text-gray-900">PrisimAI</h1>
            </div>
            <button class="w-full p-2 rounded-lg bg-gray-200 text-gray-700 font-semibold hover:bg-gray-300 transition duration-200 text-center">
                + New Chat
            </button>
            <div class="space-y-2">
                <a href="#" class="block p-2 rounded-lg bg-gray-300 text-gray-900 font-medium">Chat 1</a>
                <a href="#" class="block p-2 rounded-lg hover:bg-gray-200 transition duration-200">Chat 2</a>
                <a href="#" class="block p-2 rounded-lg hover:bg-gray-200 transition duration-200">Chat 3</a>
            </div>
        </div>
        <div class="mt-4">
            <div class="flex items-center space-x-2 p-2 hover:bg-gray-200 rounded-lg transition duration-200">
                <img src="https://via.placeholder.com/32" alt="Profile" class="w-8 h-8 rounded-full">
                <div>
                    <div class="font-medium text-gray-900">CJ</div>
                    <div class="text-sm text-gray-500">7th Grade</div>
                </div>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative bg-gray-100">
        <div class="flex-1 flex flex-col justify-between" id="chat-container">
            <div id="auth-ui" class="flex justify-center items-center h-full flex-col space-y-4">
                <h2 class="text-2xl font-semibold">Sign Up or Log In</h2>
                <form id="auth-form" class="bg-white p-6 rounded-xl shadow-lg w-full max-w-sm space-y-4">
                    <input type="email" id="email" placeholder="Email" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500" required>
                    <input type="password" id="password" placeholder="Password" class="w-full p-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500" required>
                    <button type="submit" id="auth-button" class="w-full p-3 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition duration-200">Sign Up</button>
                    <button type="button" id="toggle-auth" class="w-full text-blue-600 hover:underline">Already have an account? Log In</button>
                    <div id="auth-message" class="text-red-500 text-sm text-center"></div>
                </form>
            </div>
            <button id="logout-button" class="absolute top-4 right-4 p-2 rounded-lg bg-red-500 text-white font-semibold hover:bg-red-600 transition duration-200 hidden">Log Out</button>

            <div id="chat-area" class="flex-1 flex flex-col hidden">
                <div id="chat-history" class="flex-1 overflow-y-auto p-8 space-y-4">
                    </div>

                <div class="p-4 bg-white border-t border-gray-200">
                    <form id="chat-form" class="flex items-center space-x-4">
                        <input type="text" id="chat-input" placeholder="Type a message..." class="flex-1 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button type="submit" class="p-3 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.769 59.769 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Supabase setup - replace with your actual keys
        const SUPABASE_URL = 'https://tucoysycoeqhfrwsbimg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR1Y295c3ljb2VxaGZyd3NiaW1nIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcwMTUyOTMsImV4cCI6MjA3MjU5MTI5M30.047lzKozbRrqOqlKRjLVeXBHhlOQSZUVZMXRTIQuhg4';
        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const chatHistory = document.getElementById('chat-history');
        const chatInput = document.getElementById('chat-input');
        const chatForm = document.getElementById('chat-form');
        const authUi = document.getElementById('auth-ui');
        const authForm = document.getElementById('auth-form');
        const authButton = document.getElementById('auth-button');
        const toggleAuth = document.getElementById('toggle-auth');
        const logoutButton = document.getElementById('logout-button');
        const chatArea = document.getElementById('chat-area');
        const authMessage = document.getElementById('auth-message');

        let isLogin = false;

        // Function to check and display current user status
        async function checkUser() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                // User is logged in, show chat and hide auth
                authUi.classList.add('hidden');
                chatArea.classList.remove('hidden');
                logoutButton.classList.remove('hidden');
                console.log("User is logged in:", user);
            } else {
                // User is logged out, show auth and hide chat
                authUi.classList.remove('hidden');
                chatArea.classList.add('hidden');
                logoutButton.classList.add('hidden');
                console.log("User is logged out.");
            }
        }

        // Handle user signup or login
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            authMessage.textContent = '';

            let { data, error } = isLogin ? 
                await supabase.auth.signInWithPassword({ email, password }) :
                await supabase.auth.signUp({ email, password });

            if (error) {
                authMessage.textContent = error.message;
            } else if (data.user) {
                authMessage.textContent = 'Success! Check your email for a confirmation link.';
                if (isLogin) {
                    checkUser();
                }
            } else if (data.session) {
                checkUser();
            }
        });

        // Toggle between login and signup
        toggleAuth.addEventListener('click', () => {
            isLogin = !isLogin;
            authButton.textContent = isLogin ? 'Log In' : 'Sign Up';
            toggleAuth.textContent = isLogin ? 'Need an account? Sign Up' : 'Already have an account? Log In';
        });

        // Handle logout
        logoutButton.addEventListener('click', async () => {
            const { error } = await supabase.auth.signOut();
            if (!error) {
                checkUser();
            }
        });

        // Initial check on page load
        checkUser();

        // Chat functionality
        function addMessage(message, isUser) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', 'space-x-4', 'mb-4', isUser ? 'justify-end' : 'justify-start');
            messageWrapper.innerHTML = `
                <div class="p-4 rounded-xl max-w-xl shadow-md ${isUser ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-800'}">
                    ${message}
                </div>
            `;
            chatHistory.appendChild(messageWrapper);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function handleChat() {
            const userMessage = chatInput.value.trim();
            if (userMessage === '') return;

            addMessage(userMessage, true);
            chatInput.value = '';

            try {
                // Display loading indicator
                const loadingMessage = document.createElement('div');
                loadingMessage.classList.add('flex', 'space-x-4', 'mb-4', 'justify-start');
                loadingMessage.innerHTML = `<div class="p-4 rounded-xl max-w-xl shadow-md bg-gray-200 text-gray-800 animate-pulse">Thinking...</div>`;
                chatHistory.appendChild(loadingMessage);
                chatHistory.scrollTop = chatHistory.scrollHeight;
                
                let responseText = '';
                // Check for image generation request
                if (userMessage.toLowerCase().startsWith('/image')) {
                    const prompt = userMessage.substring(6).trim();
                    const imageUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}`;
                    responseText = `<img src="${imageUrl}" alt="Generated image" class="rounded-xl w-full max-w-sm">`;
                } else {
                    const response = await fetch(`https://text.pollinations.ai/${encodeURIComponent(userMessage)}`);
                    responseText = await response.text();
                }

                loadingMessage.remove();
                addMessage(responseText, false);

            } catch (error) {
                console.error('API Error:', error);
                addMessage('Sorry, I couldn\'t get a response. Please try again.', false);
            }
        }

        chatForm.addEventListener('submit', (event) => {
            event.preventDefault();
            handleChat();
        });
    </script>
</body>
</html>
