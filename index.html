<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrisimAI</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Custom scrollbar styles */
        #chat-history::-webkit-scrollbar {
            width: 8px;
        }

        #chat-history::-webkit-scrollbar-track {
            background: #f1f5f9; /* bg-gray-100 */
        }

        #chat-history::-webkit-scrollbar-thumb {
            background-color: #cbd5e1; /* bg-gray-300 */
            border-radius: 4px;
        }

        .animate-pulse {
            animation: pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-white text-gray-800 antialiased flex h-screen overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-50 border-r border-gray-200 flex-shrink-0 flex flex-col justify-between p-4 hidden sm:flex">
        <div class="space-y-4">
            <!-- Header section -->
            <div class="flex items-center space-x-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-600">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904 9.206 13.91a4.992 4.992 0 0 0-1.745-1.924c-.394-.287-.803-.524-1.229-.715L5 10.985a2.25 2.25 0 0 1-.585-2.023c.31-.617.915-1.054 1.558-1.127l.799-.089a5.002 5.002 0 0 1 4.71-2.903c.369.043.737.087 1.106.131L15 8.169a2.25 2.25 0 0 1 2.023.585c.617.31 1.054.915 1.127 1.558l.089.799a5.002 5.002 0 0 1-2.903 4.71c-.043.369-.087.737-.131 1.106l-1.996 4.99a2.25 2.25 0 0 1-2.023.585c-.617-.31-1.054-.915-1.127-1.558l-.089-.799a5.002 5.002 0 0 1-4.71-2.903c-.043-.369-.087-.737-.131-1.106l-1.996-4.99a2.25 2.25 0 0 1-2.023-.585c-.617-.31-1.054-.915-1.127-1.558l-.089-.799a5.002 5.002 0 0 1-2.903-4.71z" />
                </svg>
                <h1 class="text-xl font-bold text-gray-900">PrisimAI</h1>
            </div>
            <!-- New Chat button -->
            <button id="new-chat-btn" class="w-full p-2 rounded-lg bg-gray-200 text-gray-700 font-semibold hover:bg-gray-300 transition duration-200 text-center">
                + New Chat
            </button>
            <!-- Chat history -->
            <div class="space-y-2">
                <a href="#" class="block p-2 rounded-lg bg-gray-300 text-gray-900 font-medium">Chat 1</a>
                <a href="#" class="block p-2 rounded-lg hover:bg-gray-200 transition duration-200">Chat 2</a>
                <a href="#" class="block p-2 rounded-lg hover:bg-gray-200 transition duration-200">Chat 3</a>
            </div>
        </div>
        <!-- Profile/Settings section -->
        <div class="mt-4">
            <div class="flex items-center space-x-2 p-2 hover:bg-gray-200 rounded-lg transition duration-200">
                <img src="https://placehold.co/32x32" alt="Profile" class="w-8 h-8 rounded-full">
                <div>
                    <div class="font-medium text-gray-900">CJ</div>
                    <div class="text-sm text-gray-500">7th Grade</div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col relative bg-gray-100">
        <!-- Main chat container -->
        <div class="flex-1 flex flex-col justify-between" id="chat-container">
            <!-- Chat Area -->
            <div id="chat-area" class="flex-1 flex flex-col">
                <!-- Welcome/Empty State Message -->
                <div id="welcome-message" class="flex-1 flex flex-col justify-center items-center text-center p-8 space-y-4 text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-20 h-20">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 0 0 6-6v-1.5a6 6 0 1 0-12 0v1.5a6 6 0 0 0 6 6zM12 12a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z" />
                    </svg>
                    <h2 class="text-2xl font-bold text-gray-800">Hello there, CJ!</h2>
                    <p class="text-lg">What can I help you with today? Try typing something in the box below.</p>
                </div>

                <!-- Chat history container -->
                <div id="chat-history" class="flex-1 overflow-y-auto p-8 space-y-4 hidden">
                    <!-- Chat messages will be dynamically added here -->
                </div>

                <!-- Chat input area -->
                <div class="p-4 bg-white border-t border-gray-200">
                    <form id="chat-form" class="flex items-center space-x-4">
                        <input type="text" id="chat-input" placeholder="Message PrisimAI âœ¨..." class="flex-1 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button type="submit" class="p-3 rounded-lg bg-blue-600 text-white hover:bg-blue-700 transition duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.769 59.769 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        const chatHistory = document.getElementById('chat-history');
        const chatInput = document.getElementById('chat-input');
        const chatForm = document.getElementById('chat-form');
        const welcomeMessage = document.getElementById('welcome-message');
        const newChatBtn = document.getElementById('new-chat-btn');

        // Gemini API configuration
        const apiKey = "";
        const textModel = 'gemini-2.5-flash-preview-05-20';
        const imageModel = 'imagen-3.0-generate-002';
        const ttsModel = 'gemini-2.5-flash-preview-tts';

        // Helper functions
        async function fetchWithExponentialBackoff(apiCall) {
            let delay = 1000;
            const maxRetries = 5;
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await apiCall();
                    if (response.ok) return response;
                    if (response.status === 429) {
                        console.warn(`Rate limit exceeded. Retrying in ${delay / 1000}s...`);
                        await new Promise(res => setTimeout(res, delay));
                        delay *= 2;
                        continue;
                    }
                    throw new Error(`API returned status code ${response.status}`);
                } catch (error) {
                    throw error;
                }
            }
            throw new Error('Max retries exceeded.');
        }

        // --- Core Functions ---
        
        /**
         * Adds a new message to the chat history.
         * @param {string} message - The message content.
         * @param {boolean} isUser - True if the message is from the user, false for AI.
         * @param {string|null} type - The type of content ('text', 'image', 'audio').
         * @returns {HTMLElement} The created message element.
         */
        function addMessage(message, isUser, type = 'text') {
            welcomeMessage.classList.add('hidden');
            chatHistory.classList.remove('hidden');

            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', 'space-x-4', 'mb-4', isUser ? 'justify-end' : 'justify-start');

            let contentHTML = '';
            if (type === 'image') {
                contentHTML = `<img src="${message}" alt="Generated image" class="rounded-xl w-full max-w-sm">`;
            } else if (type === 'audio') {
                 // For the audio player, we'll create a simple audio element
                contentHTML = `<audio controls src="${message}" class="w-full"></audio>`;
            } else {
                contentHTML = `<p>${message}</p>`;
            }

            messageWrapper.innerHTML = `
                <div class="p-4 rounded-xl max-w-xl shadow-md ${isUser ? 'bg-blue-500 text-white' : 'bg-gray-200 text-gray-800'}" style="white-space: pre-wrap;">
                    ${contentHTML}
                </div>
            `;
            
            chatHistory.appendChild(messageWrapper);
            chatHistory.scrollTop = chatHistory.scrollHeight;
            return messageWrapper.querySelector('div');
        }

        /**
         * Saves the current chat history to localStorage.
         */
        function saveChatHistory() {
            const messages = Array.from(chatHistory.children).map(child => {
                const isUser = child.classList.contains('justify-end');
                const contentElement = child.querySelector('div');
                const type = contentElement.querySelector('img') ? 'image' : (contentElement.querySelector('audio') ? 'audio' : 'text');
                const content = type === 'image' ? contentElement.querySelector('img').src : (type === 'audio' ? contentElement.querySelector('audio').src : contentElement.textContent.trim());
                return { content, isUser, type };
            });
            localStorage.setItem('chatHistory', JSON.stringify(messages));
        }

        /**
         * Loads chat history from localStorage and displays it.
         */
        function loadChatHistory() {
            const savedHistory = localStorage.getItem('chatHistory');
            if (savedHistory) {
                const messages = JSON.parse(savedHistory);
                messages.forEach(msg => addMessage(msg.content, msg.isUser, msg.type));
            }

            if (chatHistory.children.length === 0) {
                welcomeMessage.classList.remove('hidden');
                chatHistory.classList.add('hidden');
            } else {
                welcomeMessage.classList.add('hidden');
                chatHistory.classList.remove('hidden');
            }
        }

        /**
         * Clears the chat history from the UI and localStorage.
         */
        function clearChatHistory() {
            localStorage.removeItem('chatHistory');
            chatHistory.innerHTML = '';
            welcomeMessage.classList.remove('hidden');
            chatHistory.classList.add('hidden');
        }

        // --- Gemini API Call Functions ---
        const systemPrompt = "You are a helpful and encouraging assistant named PrisimAI, designed for a middle school student. Keep your responses concise, easy to understand, and engaging. Encourage curiosity and learning.";
        
        async function streamGeminiResponse(prompt) {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${textModel}:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };

            const response = await fetchWithExponentialBackoff(() => fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }));
            
            if (!response.ok) {
                throw new Error('Failed to get streaming response from Gemini API.');
            }
            
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let result = '';
            const loadingMessage = addMessage('', false);

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value);
                const jsonChunks = chunk.split('\n').filter(Boolean).map(s => JSON.parse(s));
                for (const json of jsonChunks) {
                    const text = json?.candidates?.[0]?.content?.parts?.[0]?.text || '';
                    if (text) {
                        result += text;
                        loadingMessage.innerHTML = `<p>${result}</p>`;
                        chatHistory.scrollTop = chatHistory.scrollHeight;
                    }
                }
            }

            saveChatHistory();
        }
        
        async function streamGroundedResponse(prompt) {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${textModel}:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                tools: [{ "google_search": {} }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
            };
            
            const loadingMessage = addMessage('', false);
            let result = '';

            const response = await fetchWithExponentialBackoff(() => fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }));
            
            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                
                const chunk = decoder.decode(value);
                const jsonChunks = chunk.split('\n').filter(Boolean).map(s => JSON.parse(s));
                for (const json of jsonChunks) {
                    const text = json?.candidates?.[0]?.content?.parts?.[0]?.text || '';
                    if (text) {
                        result += text;
                        loadingMessage.innerHTML = `<p>${result}</p>`;
                        chatHistory.scrollTop = chatHistory.scrollHeight;
                    }
                }
            }
            
            saveChatHistory();
        }

        async function generateImage(prompt) {
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${imageModel}:predict?key=${apiKey}`;
            const payload = { instances: { prompt: prompt }, parameters: { "sampleCount": 1 } };
            
            const loadingMessage = addMessage('Generating image...', false);

            const response = await fetchWithExponentialBackoff(() => fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }));

            const result = await response.json();
            const base64Data = result?.predictions?.[0]?.bytesBase64Encoded;
            
            if (base64Data) {
                const imageUrl = `data:image/png;base64,${base64Data}`;
                loadingMessage.remove();
                addMessage(imageUrl, false, 'image');
                saveChatHistory();
            } else {
                loadingMessage.remove();
                addMessage('Sorry, I couldn\'t generate an image. Please try again.', false);
                saveChatHistory();
            }
        }

        async function generateTTS(prompt) {
            // Helper functions for audio processing
            function base64ToArrayBuffer(base64) {
                const binaryString = atob(base64);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return bytes.buffer;
            }

            function pcmToWav(pcmData, sampleRate) {
                const buffer = new ArrayBuffer(44 + pcmData.length * 2);
                const view = new DataView(buffer);

                // WAV header
                writeString(view, 0, 'RIFF'); // RIFF identifier
                view.setUint32(4, 36 + pcmData.length * 2, true); // file length
                writeString(view, 8, 'WAVE'); // RIFF type
                writeString(view, 12, 'fmt '); // format chunk identifier
                view.setUint32(16, 16, true); // format chunk length
                view.setUint16(20, 1, true); // sample format (1 = PCM)
                view.setUint16(22, 1, true); // channel count
                view.setUint32(24, sampleRate, true); // sample rate
                view.setUint32(28, sampleRate * 2, true); // byte rate (sample rate * block align)
                view.setUint16(32, 2, true); // block align (channels * bits per sample / 8)
                view.setUint16(34, 16, true); // bits per sample
                writeString(view, 36, 'data'); // data chunk identifier
                view.setUint32(40, pcmData.length * 2, true); // data chunk length

                // PCM data
                let offset = 44;
                for (let i = 0; i < pcmData.length; i++) {
                    view.setInt16(offset, pcmData[i], true);
                    offset += 2;
                }
                return new Blob([view], { type: 'audio/wav' });
            }

            function writeString(view, offset, string) {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            }
            
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${ttsModel}:generateContent?key=${apiKey}`;
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                generationConfig: {
                    responseModalities: ["AUDIO"],
                    speechConfig: {
                        voiceConfig: {
                            prebuiltVoiceConfig: { voiceName: "Kore" }
                        }
                    }
                },
                model: ttsModel
            };

            const loadingMessage = addMessage('Generating audio...', false);
            
            const response = await fetchWithExponentialBackoff(() => fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            }));

            const result = await response.json();
            const part = result?.candidates?.[0]?.content?.parts?.[0];
            const audioData = part?.inlineData?.data;
            const mimeType = part?.inlineData?.mimeType;

            if (audioData && mimeType && mimeType.startsWith("audio/")) {
                const sampleRate = parseInt(mimeType.match(/rate=(\d+)/)[1], 10);
                const pcmData = base64ToArrayBuffer(audioData);
                const pcm16 = new Int16Array(pcmData);
                const wavBlob = pcmToWav(pcm16, sampleRate);
                const audioUrl = URL.createObjectURL(wavBlob);
                loadingMessage.remove();
                addMessage(audioUrl, false, 'audio');
                saveChatHistory();
            } else {
                loadingMessage.remove();
                addMessage('Sorry, I couldn\'t generate audio. Please try again.', false);
                saveChatHistory();
            }
        }

        // --- Event Listeners and Core Logic ---
        async function handleChat() {
            const userMessage = chatInput.value.trim();
            if (userMessage === '') return;

            addMessage(userMessage, true);
            chatInput.value = '';

            try {
                const lowerMessage = userMessage.toLowerCase();
                if (lowerMessage.startsWith('/image')) {
                    const prompt = userMessage.substring(6).trim();
                    await generateImage(prompt);
                } else if (lowerMessage.startsWith('/search')) {
                    const prompt = userMessage.substring(7).trim();
                    await streamGroundedResponse(prompt);
                } else if (lowerMessage.startsWith('/audio')) {
                    const prompt = userMessage.substring(6).trim();
                    await generateTTS(prompt);
                } else {
                    await streamGeminiResponse(userMessage);
                }
            } catch (error) {
                console.error('API Error:', error);
                const errorMessage = addMessage('Sorry, I couldn\'t get a response. Please try again.', false);
                saveChatHistory();
            }
        }

        chatForm.addEventListener('submit', (event) => {
            event.preventDefault();
            handleChat();
        });

        newChatBtn.addEventListener('click', clearChatHistory);

        // Initial load of chat history
        window.onload = loadChatHistory;
    </script>
</body>
</html>
