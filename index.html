<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrisimAI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Markdown support -->
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Inter', sans-serif;
  overflow: hidden;
  background: linear-gradient(135deg, #1e293b, #0f1724);
}

canvas#bgCanvas {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
}

.glass {
  position: absolute;
  z-index: 1;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  background-color: rgba(255,255,255,0.08);
  border-radius: 0px;
  border: 1px solid rgba(255,255,255,0.15);
  padding: 20px;
  overflow: hidden;
}

h1 {
  text-align: center;
  color: #fff;
  margin: 0 0 15px;
  font-weight: 700;
}

#chat {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 12px;
  scrollbar-width: thin;
  scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
}

#chat::-webkit-scrollbar {
  width: 6px;
}

#chat::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.3);
  border-radius: 3px;
}

.msg {
  padding: 12px 16px;
  border-radius: 16px;
  max-width: 80%;
  font-size: 15px;
  word-wrap: break-word;
  backdrop-filter: blur(5px);
  transition: all 0.2s ease;
  position: relative;
  background: rgba(255,255,255,0.1);
  color: #fff;
}

.user {
  align-self: flex-end;
  background: rgba(255,255,255,0.15);
  color: #111;
  border: 1px solid rgba(255,255,255,0.2);
}

.ai {
  align-self: flex-start;
  background: rgba(255,255,255,0.1);
  color: #fff;
  border: 1px solid rgba(255,255,255,0.1);
}

.typing {
  display: inline-block;
  width: 8px;
  height: 8px;
  background: #0ff;
  border-radius: 50%;
  margin: 0 2px;
  animation: blink 1s infinite;
}

.typing:nth-child(2) { animation-delay: 0.2s; }
.typing:nth-child(3) { animation-delay: 0.4s; }

@keyframes blink {
  0%, 80%, 100% { opacity: 0; }
  40% { opacity: 1; }
}

form {
  display: flex;
  gap: 12px;
  margin-top: 12px;
}

input, select {
  flex: 1;
  padding: 12px;
  border-radius: 14px;
  border: none;
  outline: none;
  font-size: 15px;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
}

button {
  padding: 12px 18px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  background: rgba(255, 255, 255, 0.15);
  color: #fff;
  font-weight: 600;
  transition: 0.2s;
}

button:hover {
  background: rgba(255, 255, 255, 0.25);
}

#login-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
}
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>

<div class="glass" id="mainContainer">
  <h1>ðŸ’Ž PrisimAI</h1>

  <div id="login-container">
    <input type="text" id="username" placeholder="Username (optional)"/>
    <input type="password" id="password" placeholder="Password"/>
    <button id="loginBtn">Login</button>
    <button id="skipBtn">Continue as Free</button>
  </div>

  <div id="agent-select-container" style="display:none; margin-bottom:10px;">
    <select id="agentSelect">
      <option value="ag:00a239e3:20250918:prisimai:1e918d1e">PrisimAI-Free</option>
      <option value="ag:00a239e3:20250918:prisimai-math:10391aca">PrisimAI-MATH</option>
      <option value="ag:00a239e3:20250918:prisimai-english:be00cad7">PrisimAI-ENGLISH</option>
      <option value="ag:00a239e3:20250918:prisimai-reason:433e469e">PrisimAI-REASON</option>
    </select>
  </div>

  <div id="chat" style="display:none;"></div>
  <form id="chat-form" style="display:none;">
    <input type="text" id="input" placeholder="Type a message..." required/>
    <button type="submit">Send</button>
  </form>
</div>

<script>
const API_URL = "https://api.mistral.ai/v1/agents/completions";
const API_KEY = "Uhk3m4xQ1m3MeyJD8G2hUXV9CUPia9AE";

const PREMIUM_USER = {username:"prisimpro", password:"supersecret123"};
let isPremium=false;
let selectedAgent="ag:00a239e3:20250918:prisimai:1e918d1e";

const chatHistory = [];

const chat = document.getElementById("chat");
const form = document.getElementById("chat-form");
const input = document.getElementById("input");
const loginContainer=document.getElementById("login-container");
const loginBtn=document.getElementById("loginBtn");
const skipBtn=document.getElementById("skipBtn");
const agentSelectContainer=document.getElementById("agent-select-container");
const agentSelect=document.getElementById("agentSelect");

function addMessage(role,text,typing=false){
  const div=document.createElement("div");
  div.className="msg "+role;
  if(typing){
    for(let i=0;i<3;i++){
      const dot=document.createElement("span");
      dot.className="typing";
      div.appendChild(dot);
    }
  } else {
    div.innerHTML = marked.parse(text); // Markdown rendering
  }
  chat.appendChild(div);
  chat.scrollTop=chat.scrollHeight;
  return div;
}

function showChat(){
  loginContainer.style.display="none";
  chat.style.display="flex";
  form.style.display="flex";
  if(isPremium){
    agentSelectContainer.style.display="block";
    addMessage("ai","ðŸ’Ž Premium Mode Activated!","");
  }
}

loginBtn.addEventListener("click",()=>{
  const u=document.getElementById("username").value;
  const p=document.getElementById("password").value;
  if(u===PREMIUM_USER.username && p===PREMIUM_USER.password){
    isPremium=true;
    selectedAgent=agentSelect.value;
    showChat();
  } else {
    alert("Incorrect credentials. Continuing as Free.");
    showChat();
  }
});
skipBtn.addEventListener("click",()=>{showChat();});

agentSelect.addEventListener("change",()=>{selectedAgent=agentSelect.value;});

async function sendMessage(text){
  addMessage("user", text);
  input.value="";
  chatHistory.push({role:"user", content:text});

  const aiDiv = addMessage("ai","",true);

  const maxTokens=isPremium?1024:512;

  if(!isPremium){
    await new Promise(r=>setTimeout(r,1000 + Math.random()*1000));
    selectedAgent="ag:00a239e3:20250918:prisimai:1e918d1e";
  }

  try{
    const res=await fetch(API_URL,{
      method:"POST",
      headers:{"Authorization":"Bearer "+API_KEY,"Content-Type":"application/json"},
      body:JSON.stringify({agent_id:selectedAgent,messages:chatHistory,max_tokens:maxTokens,n:1,stream:true})
    });
    if(!res.ok){const err=await res.text();aiDiv.textContent=`Error ${res.status}: ${err}`;return;}

    const reader=res.body.getReader();
    const decoder=new TextDecoder();
    let done=false, aiText="";
    while(!done){
      const {value,done:doneReading}=await reader.read();
      done=doneReading;
      if(value){
        const chunk=decoder.decode(value,{stream:true});
        const lines=chunk.split("\n").filter(l=>l.startsWith("data:"));
        lines.forEach(line=>{
          const json=line.replace("data:","").trim();
          if(json && json!=="[DONE]"){
            try{
              const parsed=JSON.parse(json);
              if(parsed.choices && parsed.choices[0].delta && parsed.choices[0].delta.content){
                aiText+=parsed.choices[0].delta.content;
                aiDiv.innerHTML = marked.parse(aiText); // Markdown rendering
                chat.scrollTop = chat.scrollHeight;
              }
            }catch(e){}
          }
        });
      }
    }
    chatHistory.push({role:"assistant", content:aiText});
  }catch(err){aiDiv.textContent="Error: "+err.message;}
}

form.addEventListener("submit",e=>{e.preventDefault();const text=input.value.trim();if(text)sendMessage(text);});

/* SIMPLE BACKGROUND PARTICLES */
const canvas=document.getElementById("bgCanvas");
const ctx=canvas.getContext("2d");
let W=canvas.width=window.innerWidth,H=canvas.height=window.innerHeight;
window.addEventListener("resize",()=>{W=canvas.width=window.innerWidth;H=canvas.height=window.innerHeight;});

class Particle{constructor(){this.reset();}reset(){this.x=Math.random()*W;this.y=Math.random()*H;this.size=Math.random()*1.2+0.3;this.speed=Math.random()*0.3+0.1;}update(){this.y-=this.speed;if(this.y<0)this.y=H;}draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,2*Math.PI);ctx.fillStyle='rgba(255,255,255,0.05)';ctx.fill();}}
const particles=[];
for(let i=0;i<100;i++)particles.push(new Particle());

function animate(){
  ctx.clearRect(0,0,W,H);
  particles.forEach(p=>{p.update();p.draw();});
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
