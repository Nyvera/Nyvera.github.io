<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PrisimAI</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<style>
html, body {margin:0;padding:0;height:100%;font-family:'Inter',sans-serif;display:flex;justify-content:center;align-items:center;overflow:hidden;background:#0f1724;}
canvas#bgCanvas {position:absolute;top:0;left:0;width:100%;height:100%;z-index:0;}
.glass {
  position:relative;z-index:1;width:90%;max-width:700px;height:85%;
  display:flex;flex-direction:column;
  backdrop-filter:blur(25px) saturate(200%);
  -webkit-backdrop-filter:blur(25px) saturate(200%);
  background-color:rgba(255,255,255,0.05);
  border-radius:25px;border:1px solid rgba(255,255,255,0.1);
  box-shadow:0 10px 40px rgba(0,0,0,0.25);
  padding:20px;overflow:hidden;transition: all 0.3s ease;
}
h1 {text-align:center;color:#fff;margin:0 0 15px;font-weight:700;text-shadow:0 0 12px rgba(255,255,255,0.3);}
#chat {
  flex:1.3;           /* bigger chat */
  min-height:450px;
  overflow-y:auto;
  padding:10px;
  display:flex;
  flex-direction:column;
  gap:12px;
}
#chat::-webkit-scrollbar {width:6px;}
#chat::-webkit-scrollbar-thumb {background:rgba(255,255,255,0.3);border-radius:3px;}
.msg {padding:12px 16px;border-radius:16px;max-width:70%;font-size:15px;word-wrap:break-word;backdrop-filter:blur(5px);transition: all 0.2s ease;position:relative;}
.user {align-self:flex-end;background:rgba(255,255,255,0.25);color:#111;border:1px solid rgba(255,255,255,0.2);box-shadow:0 2px 8px rgba(0,0,0,0.2);}
.ai {align-self:flex-start;background:rgba(255,255,255,0.15);color:#fff;border:1px solid rgba(255,255,255,0.1);box-shadow:0 2px 8px rgba(0,0,0,0.2);}
.typing {display:inline-block;width:10px;height:10px;background:#0ff;border-radius:50%;margin:0 2px;animation: blink 1s infinite;}
.typing:nth-child(2){animation-delay:0.2s;}
.typing:nth-child(3){animation-delay:0.4s;}
@keyframes blink {0%,80%,100%{opacity:0;}40%{opacity:1;}}
form {display:flex;gap:12px;margin-top:12px;}
input, select {flex:1;padding:12px;border-radius:14px;border:none;outline:none;font-size:15px;background:rgba(255,255,255,0.1);color:#fff;}
button {padding:12px 18px;border-radius:14px;border:none;cursor:pointer;background:rgba(255,255,255,0.2);color:#fff;font-weight:600;transition:0.2s;}
button:hover {background:rgba(255,255,255,0.4);}
#login-container {display:flex;flex-direction:column;align-items:center;gap:10px;}
.msg.ai h1,h2,h3{color:#0ff;margin:6px 0;}
.msg.ai code{background:rgba(0,255,255,0.1);padding:2px 4px;border-radius:4px;color:#0ff;}
.msg.ai pre{background:rgba(0,255,255,0.05);padding:8px;border-radius:6px;overflow-x:auto;color:#0ff;}
.msg.ai a{color:#0ff;text-decoration:underline;}
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>

<div class="glass" id="mainContainer">
  <h1>💎 PrisimAI</h1>

  <div id="login-container">
    <input type="text" id="username" placeholder="Username (optional)"/>
    <input type="password" id="password" placeholder="Password"/>
    <button id="loginBtn">Login</button>
    <button id="skipBtn">Continue as Free</button>
  </div>

  <div id="agent-select-container" style="display:none; margin-bottom:10px;">
    <select id="agentSelect">
      <option value="ag:00a239e3:20250918:prisimai:1e918d1e">PrisimAI-Free</option>
      <option value="ag:00a239e3:20250918:prisimai-math:10391aca">PrisimAI-MATH</option>
      <option value="ag:00a239e3:20250918:prisimai-english:be00cad7">PrisimAI-ENGLISH</option>
      <option value="ag:00a239e3:20250918:prisimai-reason:433e469e">PrisimAI-REASON</option>
    </select>
  </div>

  <div id="chat" style="display:none;"></div>
  <form id="chat-form" style="display:none;">
    <input type="text" id="input" placeholder="Type a message..." required/>
    <button type="submit">Send</button>
  </form>
</div>

<script>
const API_URL = "https://api.mistral.ai/v1/agents/completions";
const API_KEY = "Uhk3m4xQ1m3MeyJD8G2hUXV9CUPia9AE";

const PREMIUM_USER = {username:"prisimpro", password:"supersecret123"};
let isPremium=false;
let selectedAgent="ag:00a239e3:20250918:prisimai:1e918d1e";

const chatHistory = [];

const chat = document.getElementById("chat");
const form = document.getElementById("chat-form");
const input = document.getElementById("input");
const loginContainer=document.getElementById("login-container");
const loginBtn=document.getElementById("loginBtn");
const skipBtn=document.getElementById("skipBtn");
const agentSelectContainer=document.getElementById("agent-select-container");
const agentSelect=document.getElementById("agentSelect");

function addMessage(role,text,typing=false){
  const div = document.createElement("div");
  div.className = "msg " + role;
  if (typing) {
    for (let i=0;i<3;i++){
      const dot=document.createElement("span");
      dot.className="typing";
      div.appendChild(dot);
    }
  } else {
    if(role==="ai"){
      div.innerHTML = marked.parse(text); // markdown render
    } else {
      div.textContent = text;
    }
  }
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
  return div;
}

function showChat(){
  loginContainer.style.display="none";
  chat.style.display="flex";
  form.style.display="flex";
  if(isPremium){
    agentSelectContainer.style.display="block";
    addMessage("ai","💎 Premium Mode Activated!","");
  }
}

loginBtn.addEventListener("click",()=>{
  const u=document.getElementById("username").value;
  const p=document.getElementById("password").value;
  if(u===PREMIUM_USER.username && p===PREMIUM_USER.password){
    isPremium=true;
    selectedAgent=agentSelect.value;
    showChat();
  } else {
    alert("Incorrect credentials. Continuing as Free.");
    showChat();
  }
});
skipBtn.addEventListener("click",()=>{showChat();});

agentSelect.addEventListener("change",()=>{selectedAgent=agentSelect.value;});

async function sendMessage(text){
  addMessage("user", text);
  input.value="";
  chatHistory.push({role:"user", content:text});

  const aiDiv = addMessage("ai","",true);

  const maxTokens=isPremium?1024:512;

  if(!isPremium){
    await new Promise(r=>setTimeout(r,1000 + Math.random()*1000));
    selectedAgent="ag:00a239e3:20250918:prisimai:1e918d1e";
  }

  try{
    const res=await fetch(API_URL,{
      method:"POST",
      headers:{"Authorization":"Bearer "+API_KEY,"Content-Type":"application/json"},
      body:JSON.stringify({agent_id:selectedAgent,messages:chatHistory,max_tokens:maxTokens,n:1,stream:true})
    });
    if(!res.ok){const err=await res.text();aiDiv.textContent=`Error ${res.status}: ${err}`;return;}

    const reader=res.body.getReader();
    const decoder=new TextDecoder();
    let done=false, aiText="";
    while(!done){
      const {value,done:doneReading}=await reader.read();
      done=doneReading;
      if(value){
        const chunk=decoder.decode(value,{stream:true});
        const lines=chunk.split("\n").filter(l=>l.startsWith("data:"));
        lines.forEach(line=>{
          const json=line.replace("data:","").trim();
          if(json && json!=="[DONE]"){
            try{
              const parsed=JSON.parse(json);
              if(parsed.choices && parsed.choices[0].delta && parsed.choices[0].delta.content){
                aiText+=parsed.choices[0].delta.content;
                aiDiv.innerHTML = marked.parse(aiText);
                chat.scrollTop = chat.scrollHeight;
              }
            }catch(e){}
          }
        });
      }
    }
    chatHistory.push({role:"assistant", content:aiText});
  }catch(err){aiDiv.textContent="Error: "+err.message;}
}

form.addEventListener("submit",e=>{e.preventDefault();const text=input.value.trim();if(text)sendMessage(text);});

/* CYBER-GLASS BACKGROUND */
const canvas=document.getElementById("bgCanvas");
const ctx=canvas.getContext("2d");
let W=canvas.width=window.innerWidth,H=canvas.height=window.innerHeight;
window.addEventListener("resize",()=>{W=canvas.width=window.innerWidth;H=canvas.height=window.innerHeight;});

class Particle{constructor(){this.reset();}reset(){this.x=Math.random()*W;this.y=Math.random()*H;this.size=Math.random()*1.5+0.5;this.speed=Math.random()*0.5+0.2;this.angle=Math.random()*2*Math.PI;}update(){this.x+=Math.cos(this.angle)*this.speed;this.y+=Math.sin(this.angle)*this.speed;if(this.x>W||this.x<0||this.y>H||this.y<0)this.reset();}draw(){ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,2*Math.PI);ctx.fillStyle='rgba(0,255,255,0.2)';ctx.fill();}}
class HoloIcon{constructor(){this.x=Math.random()*W;this.y=Math.random()*H;this.size=Math.random()*12+6;this.speed=Math.random()*0.3+0.1;this.symbols=["✦","✧","★","✺","✵","❖"];this.char=this.symbols[Math.floor(Math.random()*this.symbols.length)];this.opacity=Math.random()*0.5+0.3;this.glow=Math.random()*0.5+0.5;}update(){this.y-=this.speed;if(this.y<0)this.y=H;this.x+=Math.sin(this.y*0.01)*0.3;this.opacity=0.3+0.2*Math.sin(Date.now()*0.005);}draw(){ctx.font=this.size+"px Arial";ctx.fillStyle=`rgba(0,255,255,${this.opacity})`;ctx.shadowColor="cyan";ctx.shadowBlur=this.glow*10;ctx.fillText(this.char,this.x,this.y);}}

const particles=[],holoIcons=[];
for(let i=0;i<120;i++)particles.push(new Particle());
for(let i=0;i<40;i++)holoIcons.push(new HoloIcon());

function animate(){
  ctx.clearRect(0,0,W,H);
  particles.forEach(p=>{p.update();p.draw();});
  holoIcons.forEach(h=>{h.update();h.draw();});
  requestAnimationFrame(animate);
}
animate();
</script>
</body>
</html>
